<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huffman Compressor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <body>

  <div class="container d-flex justify-content-center mt-5">
    <div class="card shadow p-4 compressor-card">

      <h2 class="text-center mb-4">Huffman File Compressor</h2>

      <div class="mb-3">
        <label class="form-label">Choose a text file</label>
        <input type="file" id="fileInput" class="form-control">
      </div>

      <div class="text-center mb-4">
        <button id="combtn" class="btn btn-success px-5 py-2">
          Compress File
        </button>
      </div>

      <pre id="output" class="output-box"></pre>

    </div>
  </div>

</body>

  <script src="script.js"></script>
</body>
</html>
